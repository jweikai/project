<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var place = "tyxy";
			var alphaExclude = {};
			for (var i = 0; i < 26; i ++) {
				alphaExclude[String.fromCharCode(('a'.charCodeAt(0)+i))] = true;
			}			
			alphaExclude['i'] = alphaExclude['u'] = alphaExclude['v'] = false;
			var ret = [];
			parsePlace(place, place[0], 1);		
			console.log(ret);
			function parsePlace(place, s, pos) {				
				if ( pos == place.length ) {
					ret.push(s);
					return ;
				}
				var ts = s;
				if ( alphaExclude[place[pos]] ) {						
					parsePlace(place, ts + (',' + place[pos]), pos+1);						
				}
				parsePlace(place, ts, pos+1);
			}
		</script>
	</head>
	<body>
	</body>
</html>
